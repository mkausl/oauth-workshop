<!DOCTYPE html>
<html>
<head>
    <title>Devjourfix Special</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
</head>
<body>
<div class="container">
    <h2>Example</h2>

    <table class="table">
        <tr>
            <td>access_token</td>
            <td><code id="access_token"/></td>
        </tr>
        <tr>
            <td>id_token</td>
            <td><code id="id_token"/></td>
        </tr>


    </table>
    <script>

        var hash = window.location.hash.substr(1);

        var result = hash.split('&').reduce(function (result, item) {
            var parts = item.split('=');
            result[parts[0]] = parts[1];
            return result;
        }, {});
        window.document.getElementById('access_token').innerText = result.access_token
        window.document.getElementById('id_token').innerText = result.id_token

    </script>
</div>
</body>

</html>
